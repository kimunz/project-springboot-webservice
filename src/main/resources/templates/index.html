<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/header :: headFragment" />
<body>

    <h1>스프링 부트로 시작하는 웹 서비스 Ver.2</h1>
    <div class="col-md-12">
        <!-- 로그인 기능 영역-->
        <div class="row">
            <div class=""col-md-6>
                <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
                <th:block th:if="${userName != null}">
                Logged in as:   <span id="user" th:text="${userName}"></span>
                <a href="/logout" class="btn btn-info active" role="button" th:text="Logout"></a>
                </th:block>
                <th:block th:if="${userName == null}">
                    <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
                </th:block>
            </div>
        </div>
        <br>
        <!-- 목록 출력 영역 -->
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
            <tr>
                <th>게시글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>최종수정일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td><a th:href="@{/posts/update/{id}(id=${post.id})}" th:text="${post.title}"></a></td>
                <td th:text="${post.author}"></td>
                <td th:text="${post.modifiedDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <th:block th:replcae="layout/footer :: footerFragment" />

</body>
</html>
